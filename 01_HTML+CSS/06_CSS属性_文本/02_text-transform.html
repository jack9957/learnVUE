<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* transform 控制文本内容的大小写 */
    .info {
      /* 全大写 */
      text-transform: uppercase;
      /* 全小写 */
      text-transform: lowercase;
      /* 首字母大写 */
      text-transform: capitalize;
      /* 没有变化 */
      text-transform: none;
    }
  </style>
</head>
<body>
  <div class="info">my name is jack, AGE 18</div>
</body>
</html>
