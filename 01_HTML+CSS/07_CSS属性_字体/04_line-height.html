<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: red;
      color: white;
      height: 200px;
      /* 行高: 
      普通定义: 一行文字占据的高度 
      严格定义: 两行文字基线之间的间距
      */
      line-height: 2;
      /* 
      实际应用场景: 设置line-height 和 height 相等,就可以让文本居中显示
      */
    }
    .test {
      line-height: 1;
    }
  </style>
</head>
<body>

  <div class="box">我是div元素</div>
</body>
</html>
