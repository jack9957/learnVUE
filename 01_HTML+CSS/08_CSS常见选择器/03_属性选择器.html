<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 固定写法 [属性名称] { } */
    [title] {
      background-color: orange;
    }
    /* 选中固定某个值 */
    [title='div'] {
      color: red;
    }
  </style>
</head>
<body>
  <div title="div">我是div元素</div>
  <p>我是p元素</p>
  <span title="span">我是span元素</span>
</body>
</html>
