<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: rebeccapurple;
      width: 300px;
      height: 300px;
    }
    span {
      background-color: green;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <!-- 
    块级元素可以设置宽高,行内级元素无法设置宽高
    (注意: img/video/input是属于行内替换元素,行内替换元素也可以设置宽高)
  -->
  <div>我是div元素</div>
  <span>我是span元素</span>
</body>
</html>
