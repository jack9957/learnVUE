<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: red;
      /* 
      inline-block的特点(行内块级元素)
      1. 可以和其他行内级元素在同一行
      2. 可以设置宽高
      3. 默认宽高由内容决定
      */
      display: inline-block;
      width: 200px;
      height: 100px;
    }
  </style>
</head>
<body>
  <a href="www.baidu.com">百度</a>
  <div class="box">我是div元素</div>
  <span>我是span元素</span>
</body>
</html>
