<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: fixed;
      right: 30px;
      bottom: 30px;
    }
    .box .item {
      width: 50px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      background-color: #666;
      color: #fff;
      cursor: pointer;
    }
    .box .item:hover {
      background-color: red;
    }
    .box .top {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item top">顶部</div>
    <div class="item feedback">反馈</div>
  </div>
</body>
</html>
