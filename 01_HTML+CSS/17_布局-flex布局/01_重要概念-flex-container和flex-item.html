<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
    开启了flex布局的元素叫 flex container
    flex container里面的直接子元素叫做flex item

    flex item具备以下特点:
      1. flex item的布局将受flex container属性设置来进行控制盒布局;
      2. flex item不再严格区分块级元素和行内级元素
      3. flex item默认情况下是包裹内容的,但是可以设置宽高
    
    */
    .box {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
