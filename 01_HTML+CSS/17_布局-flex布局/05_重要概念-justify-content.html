<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
    justify-content
    justify-content决定了flex items在main axis上的对齐方式
    flex-star: 与main start对齐
    flex-end: 与main end对齐
    center: 居中对齐
    space-between: 1. flex-items之间的距离相等 2. 与main start, main end两端对齐
    space-around: 1. flex-items之间的距离相等 2.flex-items与main star, main end之间的距离是flex items之间距离的一半
    space-evenly: 1. flex-items之间的距离相等 2.flex-items与main star, main end之间的距离等于flex items之间距离
    */
  </style>
</head>
