<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      /* justify-content: space-between; */
      /* align-items: center; */
      align-content: flex-start;

      width: 700px;
      height: 800px;
      background-color: orange;
    }
    .item {
      width: 200px;
      height: 200px;
      background-color: #0f0;

      margin-right: 10px;
      margin-bottom: 10px;
    }

    .item2 {
      /* 排序 */
      order: -1;
    }
</style>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item item2">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
