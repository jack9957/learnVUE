<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    display: flex;
    align-items: center;

    width: 700px;
    height: 800px;
    background-color: orange;
  }

  .item {
    width: 200px;
    height: 200px;
  }

  .item.item1 {
    background-color: #00f;
    height: 100px;
  }

  .item.item2 {
    background-color: #0f0;

    /* 
    align-self: 可以设置某一元素在cross axis 中的布局
    */
    align-self: flex-start;
  }

  .item.item3 {
    background-color: #f00;
    height: 300px;
  }
</style>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>

</html>
