<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: inline-block;
      border: 1px solid #0f0;
    }
    .box .content {
      width: 200px;
      height: 200px;
      background-color: red;
      transform: scale(0.5, 0.5);
      /* 
      scale(x, y)
      这个函数是缩放元素, 可以使用百分比或者小数
      一个值的时候,表示在x轴上缩放
      两个值的时候,表示在x轴,y轴上的缩放
      */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="content"></div>
  </div>
</body>
</html>
