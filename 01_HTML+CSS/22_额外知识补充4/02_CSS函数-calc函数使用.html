<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    display: flex;
    width: 200px;
    height: 50px;
    background-color: #f00;
  }

  .item {
    display: inline-block;
  }

  .item1 {
    width: 50px;
    background-color: #0f0;
  }

  .item2 {
    /* 
    calc 函数支持加减乘除运算
      两边必须留有空格
    */
    width: calc(100% - 50px);
    background-color: #ff0;
  }
</style>

<body>
  <div class="box">
    <div class="item item1">12</div>
    <div class="item item2">34</div>
  </div>
</body>

</html>
