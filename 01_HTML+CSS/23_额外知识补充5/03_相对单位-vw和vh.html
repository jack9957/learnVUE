<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    /* 
    vw: viewport width
    vh: viewport height
    vw和vh是相对于视口
     50vw是指: 相对于视口50的宽度
    */
    .box {
      width: 50vw;
      height: 100vh;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box">我是box</div>
</body>
</html>
