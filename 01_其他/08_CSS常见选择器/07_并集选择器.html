<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 并集选择器的话,用逗号分隔(同时选中div和p元素) */

      color: red;

<body>
  <div class="title">我是div元素</div>
  <p class="title">我是p元素</p>
</body>
</html>
