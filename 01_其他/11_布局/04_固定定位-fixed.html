<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    /* 
     position: fixed;
    1.元素脱离normal flow进行布局
    2.可以通过left,right,top,bottom来进行定位, 
     定位参照对象是视口(viewport)
    3. 当画布滚动的时候,固定不动

    补充知识:
    视口Viewport: 文档的可视区域
    画布Canvas: 用于渲染文档的区域
    */
    strong {
      position: fixed;
      top: 50%;
      left: 50%;
      color: #f00;
    }
  </style>
</head>
<body>
  <span>我是span元素</span>
  <strong>我是strong元素</strong>
  <img src="../image/liu.jpeg" alt="" style="width: 50%;">
  <div>我是div元素</div>
</body>
</html>
