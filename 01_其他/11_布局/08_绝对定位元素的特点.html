<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
    如果希望绝对定位元素在参照对象中居中显示,可以这么设置
    */
    .box {
      width: 500px;
      height: 500px;
      background-color: #f00;
      position: relative;
    }
    .container {
      width: 100px;
      height: 100px;
      background-color: #0ff;

      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="container">
      
    </div>
  </div>
</body>
</html>
